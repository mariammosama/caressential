            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e84118;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 300px;
        }
        .control-btn {
            font-size: 24px;
            width: 80px;
            height: 80px;
            background-color: #3742fa;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .control-btn:hover {
            background-color: #273c75;
            transform: scale(1.1);
        }

        let device;
        let characteristic;

        async function connect() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] // Pybricks BLE Service
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                characteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e'); // TX Characteristic

                alert("Connected to SPIKE Essential!");
            } catch (error) {
                alert("Connection failed: " + error);
            }
        }

        async function sendCommand(command) {
            if (!characteristic) {
                alert("Not connected!");
                return;
            }
            try {
                const encoder = new TextEncoder();
                await characteristic.writeValue(encoder.encode(command));
            } catch (error) {
                alert("Failed to send command: " + error);
            }
        }
